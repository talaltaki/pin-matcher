<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Pin Generator</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="pin-generator half-width">
            <input
              id="generated-pin"
              class="form-control text-center text-primary"
              type="text"
              value=""
              disabled="disabled"
              placeholder="Pin"
            />
            <button onclick="randomNumber()" class="generate-btn">
              Generate Pin
            </button>
          </div>
        </div>

        <div class="col-md-6">
          <div class="input-section half-width">
            <input
              id="pin-input"
              class="form-control text-center text-primary"
              type="text"
              placeholder="Enter Pin"
            />

            <div class="numbers">
              <div class="calc-body">
                <div class="calc-button-row">
                  <div class="button" onclick="numberClick('7')">7</div>
                  <div class="button" onclick="numberClick('8')">8</div>
                  <div class="button" onclick="numberClick('9')">9</div>
                </div>
                <div class="calc-button-row">
                  <div class="button" onclick="numberClick('4')">4</div>
                  <div class="button" onclick="numberClick('5')">5</div>
                  <div class="button" onclick="numberClick('6')">6</div>
                </div>
                <div class="calc-button-row">
                  <div class="button" onclick="numberClick('1')">1</div>
                  <div class="button" onclick="numberClick('2')">2</div>
                  <div class="button" onclick="numberClick('3')">3</div>
                </div>
                <div class="calc-button-row">
                  <div class="button clear-btn" onclick="backSpace()"><</div>
                  <div class="button" onclick="numberClick('0')">0</div>
                  <div class="button clear-btn" onclick="numberClick('')">
                    C
                  </div>
                </div>

                <div>
                  <button
                    onclick="submitBtn()"
                    id="submit-btn"
                    type="button"
                    class="submit-btn"
                  >
                    Submit
                  </button>
                  <p id="try-count-text" class="action-left">
                    <span id="try-count">3</span> try left
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="notify-section">
        <p id="pin-match-false" class="notify">
          ❌ Pin Didn't Match, Please try again
        </p>
        <p id="pin-match-true" class="notify">
          ✅ Pin Matched... Secret door is opening for you
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
